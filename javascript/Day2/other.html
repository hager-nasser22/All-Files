<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = prompt("Enter Your Name");
        function heading(head , count){
            document.write("<h"+count+">"+ head+"</h"+count+"><br>");
        }
        for(var count = 1;count < 7;count++){
            heading(name,count);
        }
    </script>
</body>
</html>
